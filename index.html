<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>A N E M O I A ARG</title>

  <style>
    @font-face {
      font-family: 'BeyondWonderland';
      src: url('fonts/Beyond Wonderland.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #080004;
      background-image: url("https://www.transparenttextures.com/patterns/asfalt-light.png");
      background-repeat: repeat;
      color: rgba(255,255,255,0.8);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-family: 'BeyondWonderland', sans-serif;
      font-size: 100px;
      letter-spacing: 20px;
      color: rgba(255, 255, 0, 0.35);
      text-shadow:
        1px 1px 0 #00000020,
        2px 2px 0 #00000015,
        3px 3px 6px #FFD70040;
      margin: 0;
    }

    .subtle {
      font-size: 20px;
      color: rgba(255, 255, 0, 0.15);
      margin-top: 10px;
    }

    .enigme {
      margin-top: 50px;
      font-size: 20px;
      color: rgba(255, 255, 0, 0.15);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    .enigme p {
      text-shadow: 1px 1px 2px #00000040;
    }
  </style>
</head>
<body>

  <h1>A N E M O I A</h1>
  <p class="subtle">A N E M O I A ARG.</p>

  <div class="enigme">
    <p>Indice : les lettres majuscules cachent le mot <strong>CLAVIS</strong>.</p>
    <p>Essayez de taper <code>indice.html</code> à la fin du lien pour continuer…</p>
  </div>

</body>
</html>
