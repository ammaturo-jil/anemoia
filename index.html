<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ANEMOIA ARG</title>

  <style>
    /* Polices locales */
    @font-face {
      font-family: 'Who Asks Satan';
      src: url('fonts/who asks satan.ttf') format('truetype');
    }
    @font-face {
      font-family: 'StrangerBack';
      src: url('fonts/Stranger back in the Night.ttf') format('truetype');
    }

    /* Styles globaux */
    body {
      background-color: #080004;
      background-image: url("https://www.transparenttextures.com/patterns/asfalt-light.png");
      color: rgba(255,255,255,0.85);
      font-family: 'StrangerBack', sans-serif;
      text-align: center;
      padding: 60px;
    }

    /* Titre */
    h1 {
      font-family: 'Who Asks Satan', serif;
      font-size: 5em;
      color: #ffffff;
      margin-bottom: 50px;
    }

    /* Texte normal */
    p {
      font-size: 1.4em;
      line-height: 1.6em;
      color: rgba(200,200,200,0.75);
      max-width: 700px;
      margin: 20px auto;
    }

    /* Mot clé en code */
    code {
      font-family: 'StrangerBack', monospace;
      background-color: rgba(255,255,255,0.1);
      padding: 2px 6px;
      border-radius: 4px;
      color: rgba(255,255,255,0.9);
    }

    /* Texte discret */
    .small {
      font-size: 0.9em;
      color: rgba(255,255,255,0.4);
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <h1>ANEMOIA ARG</h1>

  <p>Certains secrets ne s’offrent qu’aux yeux attentifs…</p>
  <p>Indice : cherchez le mot <code>CLAVIS</code> pour avancer dans l’aventure.</p>
  <p class="small">Ajoute <code>indice.html</code> à l’URL pour poursuivre l’aventure.</p>
</body>
</html>
