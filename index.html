<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<h1 style="font-family: 'Beyond Wonderland', sans-serif; font-size: 3em; color: rgba(200, 200, 200, 0.6); letter-spacing: 0.1em;">
    A N E M O I A
</h1>


<style>
body {
    margin:0;
    padding:0;
    background: linear-gradient(135deg, #0c0c0c, #1a1a1a);
    color: #f5f5dc;
    font-family: 'Georgia', serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    text-align: center;
    padding: 50px 40px;
    background: rgba(0,0,0,0.6);
    border: 1px solid rgba(255,255,255,0.05);
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(0,0,0,0.8);
    max-width: 800px;
}

h1 {
    font-family: 'Georgia', serif; /* sobre et classe */
    color: rgba(255, 255, 0, 0.8); /* jaune transparent */
    letter-spacing: 8px; /* espacement des lettres */
    font-size: 3.5em;
    text-shadow: 1px 1px 5px #000; /* léger relief */
    margin-bottom: 25px;
}

p {
    font-size: 1.3em;
    line-height: 1.8em;
    color: #f5f5dc;
}

.hint {
    margin-top: 30px;
    font-weight: bold;
    font-size: 1.2em;
    color: #ff7518;
}

footer {
    position: absolute;
    bottom: 20px;
    font-size: 0.8em;
    color: rgba(255,255,0,0.2); /* très discret, jaune transparent */
    letter-spacing: 5px;
}
</style>
</head>

<body>
<div class="container">
    <h1>ANEMOIA</h1>
    <p>La Famille veille dans l’ombre. Seuls ceux qui savent regarder trouveront les secrets cachés…</p>
    <p class="hint">Indice : le mot <strong>CLAVIS</strong> ouvre la voie.</p>
</div>
<footer>A N E M O I A ARG.</footer>
</body>
</html>
