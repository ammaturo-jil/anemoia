<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ANEMOIA</title>
<style>
@font-face { font-family: 'Who asks Satan'; src: url('fonts/who asks satan.ttf') format('truetype'); }
@font-face { font-family: 'HelpMe'; src: url('fonts/HelpMe.ttf') format('truetype'); }

body {
  background-color: #080004;
  background-image: url("https://www.transparenttextures.com/patterns/asfalt-light.png");
  color: rgba(200,200,200,0.85);
  font-family: 'HelpMe', sans-serif;
  text-align: center;
  padding: 80px;
}

h1 {
  font-family: 'Who asks Satan', serif;
  font-size: 6em;
  color: white;
  margin-bottom: 50px;
}

input { padding:10px; font-size:1em; }
button { padding:10px; font-size:1em; margin-left:10px; cursor:pointer; }
</style>
</head>
<body>
<h1>ANEMOIA</h1>
<p>Certains secrets ne s’offrent qu’aux yeux attentifs…</p>
<p>Entrez le mot-clé pour continuer :</p>
<input type="text" id="pass">
<button onclick="checkPass()">Valider</button>

<script>
function checkPass() {
  var pass = document.getElementById('pass').value.trim().toUpperCase();
  if(pass === "CLAVIS") {
    window.location.href = "indice.html"; // redirige vers la page indice
  } else {
    alert("Mot de passe incorrect…");
  }
}
</script>
</body>
</html>
